<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="display">

            </div><!--display-->
        </header>

        <main>
            <section class="columns">
                <button type="button" value="%" id="porcent">%</button>

                <button type="button" value="7" id="seven">7</button>
                
                <button type="button" value="4" id="four">4</button>

                <button type="button" value="1" id="one">1</button>
                
                <button type="button" value="0" id="zero">0</button>
            </section><!--columns-->

            <section class="columns">
                <button type="button" value="C" id="clearOne">C</button>

                <button type="button" value="8" id="eight">8</button>
                
                <button type="button" value="5" id="five">5</button>

                <button type="button" value="2" id="two">2</button>
                
                <button type="button" value="." id="point">.</button>
            </section><!--columns-->
            
            <section class="columns">
                <button type="button" value="CE" id="clearAll">CE</button>

                <button type="button" value="9" id="nine">9</button>
                
                <button type="button" value="6" id="six">6</button>

                <button type="button" value="3" id="three">3</button>
                
                <button type="button" value="=" id="equals">=</button>
            </section><!--columns-->
            
            <section class="columns">
                <button type="button" value="/" id="divide">/</button>

                <button type="button" value="X" id="multiply">X</button>

                <button type="button" value="-" id="subtract">-</button>
                
                <button type="button" value="+" id="add">+</button>
            </section><!--columns-->
        </main>
    </div><!--container-->
</body>
</html>
